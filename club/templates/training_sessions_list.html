<!DOCTYPE html>
<html>
  <head>
    <title>Training Sessions</title>
  </head>
  <body>
    <h1>Training Sessions</h1>
    <ul>
      {% for session in sessions %}
      <li>
        <strong>Instructor:</strong> {{ session.instructor }}<br />
        <strong>Date:</strong> {{ session.date }}<br />
        <strong>Time:</strong> {{ session.time }}<br />
        <strong>Description:</strong> {{ session.description|safe }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
