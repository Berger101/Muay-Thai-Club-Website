{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      {% if "placeholder" in contact.profile_image.url %}
      <img src="{% static 'images/muay_thai.jpg' %}" width="75%"
        alt="placeholder image" >
      {% else %}
      <img src="{{ contact.profile_image.url }}" width="75%"
        alt="{{ contact.title }}">
      {% endif %}
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ contact.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ contact.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->
      <p class="text-end"><em>Updated on: {{ contact.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
